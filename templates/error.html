{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <br><br>{% if messages %}
    <div class="container col-lg-4">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        {% endfor %}
    </div>
      {% endif %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
           <a class="navbar-brand" href="#">Careers-Harbor</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#About">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#Contact">Contact</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#Option">Option</a>
               </li>
            </ul>
           </div>
        </div>
     </nav>
     <div class="container col-lg-6 d-flex justify-content-center align-items-center mt-4">
        <div class="card">
            <img src="{% static 'assets/error.png'%}" class="card-img border-0" alt="...">
            <div class="card-img-overlay border-0">
                <div class="d-flex  d-flex justify-content-center">
                    <h4 class="card-title text-dark-emphasis">404 Error</h4>
                </div>
                <br>
                <div class="d-flex  d-flex justify-content-center">
                    <a href="" class="btn btn-dark">Back</a>
                </div>
                
            </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
